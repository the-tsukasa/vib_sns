<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | HAL未来創造展</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Space+Grotesk:wght@300;500;700&family=Noto+Sans+JP:wght@900&display=swap" rel="stylesheet">
    
    <style>
        /* --- 基础设定 --- */
        :root {
            --bg-color: #fce412; /* 荧光酸性绿，非常时尚 */
            --text-color: #1a1a1a;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Space Grotesk', sans-serif;
            overflow: hidden;
            cursor: none; /* 隐藏系统鼠标 */
            height: 100vh;
            width: 100vw;
            margin: 0;
        }

        /* =========================================
           新增：跑马灯 (Marquee) 样式
           ========================================= */
        .marquee-container {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            /* 居中并旋转 -5 度 */
            transform: translateY(-50%) rotate(-5deg); 
            z-index: 0; /* 最底层，在 Logo 后面 */
            opacity: 0.08; /* 低透明度作为背景 */
            pointer-events: none; 
            white-space: nowrap; 
            overflow: hidden;
        }

        .marquee-content {
            display: inline-block;
            /* 优先使用 Oswald (英文) 和 Noto Sans JP (日文) */
            font-family: 'Oswald', 'Noto Sans JP', sans-serif;
            font-weight: 900; /* 特粗 */
            font-size: 15vh; /* 巨大字体 */
            text-transform: uppercase;
            /* 滚动动画 */
            animation: scrollText 25s linear infinite;
        }

        @keyframes scrollText {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        /* --- 1. 加载层动画 --- */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 50;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--bg-color);
            transition: transform 0.8s cubic-bezier(0.76, 0, 0.24, 1);
        }

        .loader-counter {
            font-family: 'Oswald', sans-serif; /* 加载数字也用粗体更好看 */
            font-size: 12vw;
            font-weight: bold;
            opacity: 1; /* 提高不透明度让数字更清晰 */
            font-variant-numeric: tabular-nums;
        }

        /* --- 2. 主内容区 --- */
        #hero {
            position: relative;
            z-index: 10; /* 保证在跑马灯上面 */
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0; /* 初始隐藏 */
            transform: scale(0.95);
            transition: all 1s ease-out;
        }

        /* Logo 处理 */
        .brand-logo {
            width: 300px;
            max-width: 60vw;
            /* 关键：如果您的图有白底，这行代码会让白色变透明；如果是透明图也无妨 */
            mix-blend-mode: multiply; 
            filter: blur(10px); /* 初始模糊 */
            transform: translateY(20px);
            transition: all 1.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* Logo 清晰化动画类 */
        .logo-reveal {
            filter: blur(0px) !important;
            transform: translateY(0) !important;
        }

        /* 文字装饰 */
        .hero-text {
            margin-top: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-size: 0.8rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease 0.5s, transform 0.8s ease 0.5s;
        }

        .hero-text.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- 3. 自定义鼠标 --- */
        .cursor-dot {
            width: 10px;
            height: 10px;
            background: black;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 100;
            transform: translate(-50%, -50%);
        }
        .cursor-outline {
            width: 40px;
            height: 40px;
            border: 1px solid black;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 99;
            transform: translate(-50%, -50%);
            transition: transform 0.1s;
        }

        /* 鼠标交互态 */
        body.hover-active .cursor-outline {
            transform: translate(-50%, -50%) scale(1.5);
            background: rgba(0,0,0,0.1);
            border-color: transparent;
        }

        /* --- 4. 入口按钮 --- */
        .enter-btn {
            margin-top: 3rem;
            padding: 12px 32px;
            border: 2px solid black;
            background: transparent;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: none; /* 使用自定义鼠标 */
            position: relative;
            overflow: hidden;
            transition: color 0.3s;
            opacity: 0;
            animation: fadeInUp 1s forwards 1.2s;
        }

        .enter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: black;
            transition: left 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: -1;
        }

        .enter-btn:hover {
            color: var(--bg-color);
        }
        .enter-btn:hover::before {
            left: 0;
        }

        @keyframes fadeInUp {
            to { opacity: 1; }
        }

        /* 背景网格线 (增加设计细节) */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(0,0,0,0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0,0,0,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            pointer-events: none;
        }

    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-counter">0%</div>
    </div>

    <div class="marquee-container">
        <div class="marquee-content">
            /// HAL未来創造展 2025 /// FUTURE CREATION EXHIBITION /// HAL GRAND PRIX /// HAL未来創造展 2025 /// FUTURE CREATION EXHIBITION ///
        </div>
    </div>

    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <div class="grid-bg"></div>

    <div id="hero">
        <div class="magnetic-wrap">
            <img src="./src/assets/icons/vib_black.png" alt="Logo" class="brand-logo" id="main-logo">
        </div>

        <div class="hero-text">
            HAL EVENT PROJECT
        </div>

        <a href="index.html" class="enter-btn interactable">
            Enter Portfolio
        </a>
    </div>

    <script>
        // --- 脚本逻辑 ---

        // 1. 加载动画逻辑
        document.addEventListener("DOMContentLoaded", () => {
            const counter = document.querySelector('.loader-counter');
            const loader = document.getElementById('loader');
            const hero = document.getElementById('hero');
            const logo = document.getElementById('main-logo');
            const text = document.querySelector('.hero-text');

            let count = 0;
            const interval = setInterval(() => {
                // 随机跳动
                count += Math.floor(Math.random() * 10) + 5;
                if (count > 100) count = 100;
                counter.innerText = count + "%";

                if (count === 100) {
                    clearInterval(interval);
                    setTimeout(revealPage, 500);
                }
            }, 50); // 速度

            function revealPage() {
                // 黑色幕布上移
                loader.style.transform = 'translateY(-100%)';
                
                // 主内容显现
                setTimeout(() => {
                    hero.style.opacity = '1';
                    hero.style.transform = 'scale(1)';
                    
                    // Logo 变清晰 (Blur out effect)
                    if(logo) logo.classList.add('logo-reveal');
                    
                    // 文字显现
                    if(text) text.classList.add('show');
                }, 400);
            }
        });

        // 2. 自定义鼠标逻辑
        const cursorDot = document.querySelector('.cursor-dot');
        const cursorOutline = document.querySelector('.cursor-outline');
        
        window.addEventListener('mousemove', (e) => {
            const posX = e.clientX;
            const posY = e.clientY;

            // 点：实时跟随
            cursorDot.style.left = `${posX}px`;
            cursorDot.style.top = `${posY}px`;

            // 圈：稍微延迟，增加顺滑感
            cursorOutline.animate({
                left: `${posX}px`,
                top: `${posY}px`
            }, { duration: 500, fill: "forwards" });
        });

        // 鼠标悬停交互
        const interactables = document.querySelectorAll('.interactable');
        interactables.forEach(el => {
            el.addEventListener('mouseenter', () => document.body.classList.add('hover-active'));
            el.addEventListener('mouseleave', () => document.body.classList.remove('hover-active'));
        });

        // 3. 磁力视差效果 (让 Logo 跟着鼠标动)
        const magneticWrap = document.querySelector('.magnetic-wrap');
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.clientX) / 25;
            const y = (window.innerHeight / 2 - e.clientY) / 25;
            
            magneticWrap.style.transform = `translate(${x}px, ${y}px)`;
        });

    </script>
</body>
</html>
