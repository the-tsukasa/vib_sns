<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | HAL未来創造展</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Space+Grotesk:wght@300;500;700&family=Noto+Sans+JP:wght@900&display=swap" rel="stylesheet">
    
    <style>
        /* --- 基础设定 --- */
        :root {
            --bg-color: #fce412; 
            --text-color: #1a1a1a;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Space Grotesk', sans-serif;
            overflow: hidden;
            cursor: none; 
            height: 100vh;
            width: 100vw;
            margin: 0;
        }

        /* =========================================
           1. 加载层 (黑色背景 + 垂直线)
           ========================================= */
        #loader-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000; /* 初始全黑 */
            z-index: 50;
            pointer-events: none;
            display: flex; justify-content: center; align-items: center;
        }
        
        /* 激活神威后，黑色背景淡出 */
        .kamui-reveal-active #loader-overlay {
            animation: fadeOutBlack 1.5s cubic-bezier(0.6, 0.05, 0.01, 0.99) forwards;
            animation-delay: 0.2s; 
        }

        @keyframes fadeOutBlack {
            to { opacity: 0; visibility: hidden; }
        }

        /* --- 垂直加载线结构 --- */
        .split-line-container {
            position: absolute;
            top: 0; left: 50%;
            height: 100%; width: 4px; /* 线条宽度 */
            transform: translateX(-50%);
            z-index: 55;
        }

        .line-part {
            position: absolute;
            left: 0;
            width: 100%;
            background-color: var(--bg-color);
            box-shadow: 0 0 20px var(--bg-color); /* 发光 */
            transition: height 0.1s linear, opacity 0.3s;
        }

        /* 上半部分线 */
        #line-top {
            bottom: 50%; 
            height: 0%; 
            transform-origin: bottom center; 
        }

        /* 下半部分线 */
        #line-bottom {
            top: 50%; 
            height: 0%; 
            transform-origin: top center;
        }

        /* 加载完线消失 */
        .lines-fade-out .line-part {
            opacity: 0;
        }

        /* =========================================
           2. 神威扭曲层 (视觉特效)
           ========================================= */
        #kamui-layer {
            position: fixed;
            top: 50%; left: 50%;
            width: 300vmax; height: 300vmax;
            transform: translate(-50%, -50%) scale(0); 
            z-index: 40; /* 在 Loader 之下，Content 之上 */
            pointer-events: none;
            border-radius: 50%;
            
            /* 螺旋纹理 */
            background: repeating-conic-gradient(
                from 0deg,
                transparent 0deg,
                transparent 10deg,
                rgba(0, 0, 0, 0.8) 15deg,
                transparent 20deg
            );
            
            mix-blend-mode: hard-light;
            opacity: 0;
        }

        /* 激活时的动画：螺旋扩大 */
        .kamui-reveal-active #kamui-layer {
            animation: kamuiSpiral 2.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        @keyframes kamuiSpiral {
            0% { transform: translate(-50%, -50%) scale(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(2) rotate(720deg); opacity: 0; }
        }

        /* =========================================
           3. 主内容容器 (从虚空出现)
           ========================================= */
        #hero-container {
            width: 100%; height: 100%;
            position: relative;
            opacity: 0; 
            transform-origin: center center;
            transform: scale(0) rotate(-45deg);
            filter: blur(20px);
        }

        /* 激活时的动画 */
        .kamui-reveal-active #hero-container {
            animation: appearFromKamui 2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            animation-delay: 0.3s;
        }

        @keyframes appearFromKamui {
            0% { opacity: 0; transform: scale(0) rotate(-90deg); filter: blur(20px); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); filter: blur(0px); }
        }

        /* =========================================
           4. 内部组件
           ========================================= */
        .marquee-container {
            position: absolute; top: 50%; left: 0; width: 100%;
            transform: translateY(-50%) rotate(-5deg); 
            z-index: 0; opacity: 0.08; pointer-events: none; 
            white-space: nowrap; overflow: hidden;
        }
        .marquee-content {
            display: inline-block;
            font-family: 'Oswald', 'Noto Sans JP', sans-serif;
            font-weight: 900; font-size: 15vh; text-transform: uppercase;
            animation: scrollText 25s linear infinite;
        }
        @keyframes scrollText { from { transform: translateX(0); } to { transform: translateX(-50%); } }

        #hero {
            position: relative; z-index: 10; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .brand-logo {
            width: 300px; max-width: 60vw; mix-blend-mode: multiply; 
            animation: logoFloat 6s ease-in-out infinite;
        }
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .hero-text {
            margin-top: 2rem; text-transform: uppercase; letter-spacing: 0.2em;
            font-size: 0.8rem;
        }
        
        /* 按钮 (无动画) */
        .enter-btn {
            margin-top: 3rem; padding: 12px 32px; border: 2px solid black;
            background: transparent; text-transform: uppercase; font-weight: bold;
            font-size: 0.9rem; cursor: none; position: relative; overflow: hidden;
            transition: all 0.3s; text-decoration: none; display: inline-block;
        }
        .enter-btn::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: black; transition: left 0.4s cubic-bezier(0.23, 1, 0.32, 1); z-index: -1;
        }
        .enter-btn:hover { color: var(--bg-color); }
        .enter-btn:hover::before { left: 0; }

        /* 装饰 */
        .cursor-dot { width: 10px; height: 10px; background: black; border-radius: 50%; position: fixed; pointer-events: none; z-index: 200; transform: translate(-50%, -50%); }
        .cursor-outline { width: 40px; height: 40px; border: 1px solid black; border-radius: 50%; position: fixed; pointer-events: none; z-index: 199; transform: translate(-50%, -50%); transition: transform 0.1s; }
        .grid-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(0,0,0,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0,0,0,0.03) 1px, transparent 1px);
            background-size: 50px 50px; z-index: -1; pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="kamui-layer"></div>

    <div id="loader-overlay">
        <div class="split-line-container">
            <div id="line-top" class="line-part"></div>
            <div id="line-bottom" class="line-part"></div>
        </div>
    </div>

    <div id="hero-container">
        <div class="marquee-container">
            <div class="marquee-content">
                /// HAL未来創造展 2025 /// FUTURE CREATION EXHIBITION /// HAL GRAND PRIX /// HAL未来創造展 2025 /// FUTURE CREATION EXHIBITION ///
            </div>
        </div>

        <div class="grid-bg"></div>

        <div id="hero">
            <div class="magnetic-wrap">
                <img src="./assets/icons/vib_black.png" alt="Logo" class="brand-logo" id="main-logo">
            </div>

            <div class="hero-text">
                HAL EVENT PROJECT
            </div>

            <a href="index.html" class="enter-btn interactable">
                Enter Portfolio
            </a>

            <div class="mt-4 text-[10px] font-bold tracking-[0.5em] opacity-60">
                HAL TOKYO 25
            </div>
        </div>
    </div>

    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const lineTop = document.getElementById('line-top');
            const lineBottom = document.getElementById('line-bottom');
            const splitContainer = document.querySelector('.split-line-container');
            
            let progress = 0;
            
            // 1. 加载循环
            const interval = setInterval(() => {
                progress += Math.floor(Math.random() * 5) + 2;
                if (progress > 100) progress = 100;
                
                // 增加高度
                lineTop.style.height = (progress / 2) + '%';
                lineBottom.style.height = (progress / 2) + '%';

                if (progress === 100) {
                    clearInterval(interval);
                    
                    // 2. 加载完成
                    setTimeout(() => {
                        // 隐藏线条
                        splitContainer.classList.add('lines-fade-out');
                        
                        // 触发神威开场 (Body添加类名，触发CSS动画)
                        document.body.classList.add('kamui-reveal-active');
                        
                    }, 200);
                }
            }, 30);
        });

        // 鼠标与交互
        const cursorDot = document.querySelector('.cursor-dot');
        const cursorOutline = document.querySelector('.cursor-outline');
        window.addEventListener('mousemove', (e) => {
            const posX = e.clientX;
            const posY = e.clientY;
            cursorDot.style.left = `${posX}px`;
            cursorDot.style.top = `${posY}px`;
            cursorOutline.animate({ left: `${posX}px`, top: `${posY}px` }, { duration: 500, fill: "forwards" });
        });
        document.querySelectorAll('.interactable').forEach(el => {
            el.addEventListener('mouseenter', () => document.body.classList.add('hover-active'));
            el.addEventListener('mouseleave', () => document.body.classList.remove('hover-active'));
        });
        const magneticWrap = document.querySelector('.magnetic-wrap');
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.clientX) / 25;
            const y = (window.innerHeight / 2 - e.clientY) / 25;
            magneticWrap.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>
</body>
</html>
