<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vib（ヴィブ）へようこそ｜触れずに伝わる、未来のSNS</title>

  <meta name="theme-color" content="#0D0F1A" />
  <meta name="description" content="触れずに伝わる、未来のSNS。Vib（ヴィブ）へようこそ。" />

  <!-- Favicon -->
  <link rel="icon" href="./assets/icons/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="./assets/icons/favicon.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./css/welcome.css" />
</head>
<body>
  <div class="welcome-container" id="welcomeContainer">
    <!-- 背景装饰 -->
    <div class="welcome-bg" aria-hidden="true">
      <div class="bg-gradient"></div>
      <div class="bg-particles"></div>
    </div>

    <!-- Logo -->
    <div class="welcome-content">
      <div class="logo-wrapper">
        <!-- 纯CSS制作的Vib Logo -->
        <div class="logo-container">
          <div class="logo-orbits">
            <div class="orbit orbit-1"></div>
            <div class="orbit orbit-2"></div>
            <div class="orbit orbit-3"></div>
          </div>
          <div class="logo-core">
            <div class="core-glow"></div>
            <div class="core-inner">
              <svg class="vib-logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <defs>
                  <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#ffcc00;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#ffd633;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ffcc00;stop-opacity:1">
                      <animate attributeName="stop-opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite"/>
                    </stop>
                  </linearGradient>
                  <filter id="glow">
                    <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                    <feMerge>
                      <feMergeNode in="coloredBlur"/>
                      <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                  </filter>
                </defs>
                <!-- V字母路径 -->
                <path class="v-path" d="M 50 50 L 100 150 L 150 50" fill="none" stroke="url(#logoGradient)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)">
                  <animate attributeName="stroke-dasharray" values="0,300;150,150;300,0" dur="2s" repeatCount="indefinite"/>
                  <animate attributeName="stroke-dashoffset" values="0;-150;-300" dur="2s" repeatCount="indefinite"/>
                </path>
                <!-- 装饰点 -->
                <circle class="dot dot-1" cx="50" cy="50" r="6" fill="#ffcc00">
                  <animate attributeName="r" values="6;10;6" dur="1.5s" repeatCount="indefinite"/>
                  <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
                </circle>
                <circle class="dot dot-2" cx="150" cy="50" r="6" fill="#ffd633">
                  <animate attributeName="r" values="6;10;6" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
                  <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
                </circle>
                <circle class="dot dot-3" cx="100" cy="150" r="6" fill="#ffcc00">
                  <animate attributeName="r" values="6;10;6" dur="1.5s" repeatCount="indefinite" begin="1s"/>
                  <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite" begin="1s"/>
                </circle>
              </svg>
            </div>
          </div>
          <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
          </div>
        </div>
        <div class="brand-name">
          <span class="brand-text">
            <span class="letter letter-v">V</span>
            <span class="letter letter-i">i</span>
            <span class="letter letter-b">b</span>
          </span>
        </div>
        <div class="loading-indicator">
          <div class="loading-bar"></div>
        </div>
      </div>
    </div>

    <!-- 过渡动画遮罩 -->
    <div class="transition-overlay" id="transitionOverlay"></div>
  </div>

  <!-- JS -->
  <script src="./js/welcome.js"></script>
</body>
</html>
