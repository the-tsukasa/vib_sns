<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | VB Identity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 核心配色 & 变量 --- */
        :root {
            --brand-yellow: #fce412;/* 经典的工业信号黄 */
            --brand-black: #111111;
        }

        body {
            background-color: var(--brand-yellow);
            color: var(--brand-black);
            font-family: 'Oswald', sans-serif;
            overflow: hidden;
            cursor: none; /* 隐藏默认鼠标 */
            height: 100vh;
            width: 100vw;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- 1. 噪点纹理 (增加纸张/印刷质感) --- */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.06;
            pointer-events: none;
            z-index: 1;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* --- 2. 开场加载层 (黑底黄字) --- */
        #loader-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--brand-black);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.8s cubic-bezier(0.87, 0, 0.13, 1); /* 类似快门的缓动 */
        }

        .loader-bar-wrap {
            width: 200px;
            height: 4px;
            background: #333;
            margin-top: 20px;
            overflow: hidden;
        }

        .loader-bar {
            height: 100%;
            width: 0%;
            background: var(--brand-yellow);
            transition: width 0.1s linear;
        }

        .loader-text {
            font-family: 'Syncopate', sans-serif;
            color: var(--brand-yellow);
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* --- 3. 背景跑马灯 (Marquee) --- */
        .marquee-container {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            transform: translateY(-50%) rotate(-5deg); /* 稍微倾斜，增加动感 */
            z-index: 0;
            opacity: 0.1; /* 淡淡的背景 */
            pointer-events: none;
            white-space: nowrap;
            overflow: hidden;
        }

        .marquee-content {
            display: inline-block;
            font-family: 'Syncopate', sans-serif;
            font-weight: 900;
            font-size: 15vh; /* 巨大的文字 */
            line-height: 1;
            text-transform: uppercase;
            animation: scrollText 20s linear infinite;
        }

        @keyframes scrollText {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        /* --- 4. LOGO 容器 --- */
        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            opacity: 0;
            transform: scale(0.8);
            transition: all 1s cubic-bezier(0.22, 1, 0.36, 1) 0.5s; /* 延迟出现 */
        }

        .hero-content.visible {
            opacity: 1;
            transform: scale(1);
        }

        .logo-img {
            width: 350px;
            max-width: 80vw;
            display: block;
            /* 如果图片有白底，multiply 会让白底消失；如果是透明png则无影响 */
            mix-blend-mode: multiply; 
            filter: drop-shadow(0 20px 30px rgba(0,0,0,0.15));
        }

        /* --- 5. 按钮 --- */
        .enter-btn {
            margin-top: 40px;
            display: inline-block;
            border: 2px solid var(--brand-black);
            padding: 15px 40px;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            transition: color 0.4s;
        }

        .enter-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: var(--brand-black);
            transition: width 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            z-index: -1;
        }

        .enter-btn:hover {
            color: var(--brand-yellow);
        }
        .enter-btn:hover::after {
            width: 100%;
        }

        /* --- 6. 自定义鼠标 --- */
        .cursor-follow {
            position: fixed;
            width: 20px;
            height: 20px;
            background: var(--brand-black);
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            transform: translate(-50%, -50%);
            mix-blend-mode: difference; /* 关键：差值混合模式，在黑底变黄，黄底变黑 */
            transition: width 0.3s, height 0.3s, transform 0.1s;
        }
        
        /* 交互时的鼠标状态 */
        body.hovering .cursor-follow {
            width: 60px;
            height: 60px;
            background: transparent;
            border: 2px solid var(--brand-black);
        }

    </style>
</head>
<body>

    <div id="loader-screen">
        <div class="loader-text">LOADING</div>
        <div class="loader-bar-wrap">
            <div class="loader-bar" id="bar"></div>
        </div>
    </div>

    <div class="noise-overlay"></div>

    <div class="cursor-follow" id="cursor"></div>



    <div class="hero-content" id="hero">
        <div class="magnetic-wrap interactable">
            <img src="./assets/icons/vib_black.png" alt="VB Logo" class="logo-img">
        </div>

        <a href="index.html" class="enter-btn interactable">Enter System</a>
        
        <div class="mt-4 text-[10px] font-bold tracking-[0.5em] opacity-60">
            EST. 2025 © TOKYO
        </div>
    </div>

    <script>
        // --- 逻辑脚本 ---

        // 1. 加载动画
        document.addEventListener("DOMContentLoaded", () => {
            const bar = document.getElementById('bar');
            const loader = document.getElementById('loader-screen');
            const hero = document.getElementById('hero');
            
            let width = 0;
            const interval = setInterval(() => {
                width += Math.floor(Math.random() * 5) + 2;
                if(width > 100) width = 100;
                bar.style.width = width + '%';

                if(width === 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        // 加载层上滑消失
                        loader.style.transform = 'translateY(-100%)';
                        // 内容显现
                        hero.classList.add('visible');
                    }, 500);
                }
            }, 30);
        });

        // 2. 鼠标跟随 + 磁力吸附
        const cursor = document.getElementById('cursor');
        const magneticWrap = document.querySelector('.magnetic-wrap');
        const logoImg = document.querySelector('.logo-img');

        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;

        // 鼠标移动监听
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // 磁力效果计算
            const rect = magneticWrap.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            // 计算鼠标距离中心的距离
            const distX = mouseX - centerX;
            const distY = mouseY - centerY;
            
            // 如果距离在一定范围内，产生磁力
            if (Math.abs(distX) < 300 && Math.abs(distY) < 300) {
                const moveX = distX * 0.1; // 移动系数
                const moveY = distY * 0.1;
                logoImg.style.transform = `translate(${moveX}px, ${moveY}px) scale(1.05)`;
            } else {
                logoImg.style.transform = `translate(0px, 0px) scale(1)`;
            }
        });

        // 平滑光标动画 Loop
        function animate() {
            // Lerp 算法让鼠标跟手有延迟感
            cursorX += (mouseX - cursorX) * 0.15;
            cursorY += (mouseY - cursorY) * 0.15;
            
            cursor.style.left = cursorX + 'px';
            cursor.style.top = cursorY + 'px';
            
            requestAnimationFrame(animate);
        }
        animate();

        // 交互态检测
        const interactables = document.querySelectorAll('.interactable');
        interactables.forEach(el => {
            el.addEventListener('mouseenter', () => document.body.classList.add('hovering'));
            el.addEventListener('mouseleave', () => document.body.classList.remove('hovering'));
        });

    </script>
</body>
</html>
